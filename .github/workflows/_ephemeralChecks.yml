name: Ephemeral branch checks

on:
  workflow_call:
    inputs:
      AWS_REGION:
        description: 'AWS Region to deploy to'
        type: string
    secrets:
      ROLE_TO_ASSUME:
        description: 'AWS deployment role to assume'
        required: true

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write # Required for OIDC authentication with AWS
    env:
      EPHEMERAL_ENV: ${{ github.head_ref }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: |
          npm install -g pnpm@latest-10
          pnpm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@56d6a583f00f6bad6d19d91d53a7bc3b8143d0e9 # v5.1.1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.AWS_REGION }}
          role-session-name: ${{ github.event.repository.name }}-ephemeral

      - name: Deploy FLEX Flex AWS infra
        run: cd ./platform/infra/flex && pnpm run deploy --require-approval never

      - name: E2E tests
        run: echo "TODO add E2E tests here for the flex platform stack"
