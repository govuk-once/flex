name: Release Candidate

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          python3 -m pip install semgrep pre-commit
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Run Hygiene & Security Checks
        run: SKIP=format_check,linting_check,semgrep pre-commit run --all-files --show-diff-on-failure

      - name: NX - set SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Lint & format checks
        run: |
          pnpm lint:affected
          pnpm format:check

      - name: Build
        run: pnpm build:affected

      - name: Unit Tests
        run: pnpm test:affected

      - name: Run semgrep checks
        run: semgrep scan $(cat semgrep-args.txt) --error
