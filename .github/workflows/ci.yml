name: Release Candidate

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: |
          python3 -m pip install semgrep pre-commit checkov
          npm install -g pnpm@latest-10
          pnpm install

      - name: Run Hygiene & Security Checks
        run: SKIP=semgrep pre-commit run --all-files --show-diff-on-failure

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Unit Tests
        run: pnpm test

      - name: Infrastructure as Code (IaC) Linting with checkov
        run: pnpm checkov

      - name: Run semgrep checks
        run: semgrep scan $(cat semgrep-args.txt) --error
