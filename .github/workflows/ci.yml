name: Release Candidate

on:
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          python3 -m pip install semgrep pre-commit
          npm install -g pnpm
          pnpm install --frozen-lockfile

      - name: Run Hygiene & Security Checks
        run: SKIP=format_check,linting_check,semgrep pre-commit run --all-files --show-diff-on-failure

      - name: NX - set SHAs
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0

      - name: Lint & format checks
        run: |
          pnpm lint:affected
          pnpm format:check

      - name: Build
        run: pnpm build:affected

      - name: Unit Tests
        run: pnpm test:affected

      - name: Run semgrep checks
        run: semgrep scan $(cat semgrep-args.txt) --error
