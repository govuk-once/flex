name: CDK Tag Validation

on:
  pull_request:
    paths:
      - '**/*.ts'
      - '**/cdk.json'
      - '**/package.json'
  workflow_dispatch:

jobs:
  checkov:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cdk_project:
          - 'platform/infra/core'
          - 'platform/infra/flex'
          # Add more CDK project paths as needed

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Synthesize CDK project
        working-directory: ${{ matrix.cdk_project }}
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Contents ==="
          ls -la
          echo ""
          echo "=== Checking for cdk.json ==="
          cat cdk.json
          echo ""
          echo "=== Running cdk synth ==="
          pnpm exec cdk synth
          echo ""
          echo "=== Checking cdk.out ==="
          ls -la cdk.out/ || echo "cdk.out doesn't exist!"

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ matrix.cdk_project }}/cdk.out
          framework: cloudformation
          external_checks_dirs: ${{ github.workspace }}/checkov-policies
          soft_fail: false
          check: CKV_AWS_CUSTOM_TAGS
