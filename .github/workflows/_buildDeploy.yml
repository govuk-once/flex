name: Build & Deploy

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        description: 'AWS Environment to deploy'
        type: string
        required: true
        default: 'development'
      AWS_REGION:
        description: 'AWS Region to deploy to'
        type: string
    secrets:
      ROLE_TO_ASSUME:
        description: 'AWS deployment role to assume'
        required: true

jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      id-token: write # Required for OIDC authentication with AWS
    env:
      ENVIRONMENT: ${{ inputs.ENVIRONMENT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: |
          npm install -g pnpm@latest-10
          pnpm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@6ebc88dc2e550247a73cd8cbf189bbc7fd61c3b4 # v5.1.1
        with:
          role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
          aws-region: ${{ inputs.AWS_REGION }}
          role-session-name: ${{ github.event.repository.name }}-${{ inputs.ENVIRONMENT }}

      - name: Build
        run: pnpm build

      - name: Deploy FLEX Core AWS infra
        run: cd ./platform/infra/core && pnpm run deploy --require-approval never

      - name: Deploy FLEX AWS infra
        run: cd ./platform/infra/flex && pnpm run deploy --require-approval never
